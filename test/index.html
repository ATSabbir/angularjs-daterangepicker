<!DOCTYPE html>
<html data-ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/daterangepicker/daterangepicker.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/moment/moment.js"></script>
    <script src="../node_modules/daterangepicker/daterangepicker.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../src/angular-daterangepicker.js"></script>
    <script src="app.js"></script>
</head>
<body class="container" style="margin-top: 100px" data-ng-controller="TestController">
<div class="row">
    <div class="col-md-6">

        <div>
            <input
                    date-range-picker
                    start-date="startDate"
                    end-date="endDate"
                    placeholder="Select"
                    on-change="testMethod()"
                    date-range-picker-options="options"
                    clear-on-cancel="true"
                    close-on-clear="false"
                    class="form-control">


            <input
                    date-range-picker
                    start-date="startDate2"
                    end-date="endDate2"
                    min-date="startDate"
                    placeholder="Select"
                    on-change="testMethod()"
                    date-range-picker-options="options2"
                    clear-on-cancel="true"
                    class="form-control">


        </div>

        {{startDate2 }} - {{endDate2}}
    </div>
</div>

</body>
</html>
